<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>To Do App</title>
  </head>
  <body>
    <div class="outer">
      <nav class="navbar">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-clipboard-check"></i> To-Do App</span>
      </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
              <div>
                <h2>Lists</h2>
              </div>
              <div>
                  <input id="new-list-input" placeholder="New List">
                  <button id="new-list-button">Create List</button>
              </div>
              <div>
                <ul id="lists" class="list-group"></ul>
              </div>
            </div>
            <div class="col-8">
              <div>
                <h2 id="current-list-name"></h2>
              </div>
              <div>
                <input id="newItem" type="text" placeholder="New To-Do">
                <button id="addItem">Add</button>
                <button id="clear-completed">Clear Completed To-Dos</button>
              </div>
              <div id="error-message"></div>
              <div>
                <ul id="currentTodos" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
